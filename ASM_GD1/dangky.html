
<div class="container">
  <div class="page-header min-vh-50" style="background-image: url(images/curved19.jpg);  background-repeat: no-repeat; background-position: center;">
<div class="contactbanner"  >
    <div class="container">
        <div class="row">
           
          <div class="col-6 mx-auto contactbanner1"  style="margin:0 auto; margin-top: 6%;">
            <div class=" border-0  rounded-3 my-5" >
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5" style="color: #cb0c9f!important">Đăng ký</h5>
                    <form name="frmdk">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" ng-model="userdk" required ng-minlength="3"
                                placeholder="name" name="udk">
                            <label for="floatingInput">Tài khoản</label>
                            <div ng-show="frmdk.udk.$invalid && frmdk.udk.$dirty" class="font-italic">
                                Vui lòng nhập tài khoản > 3 ký tự
                        </div></div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" ng-model="passdk" name="passdk" required ng-minlength="3"
                                placeholder="Mật khẩu">
                            <label for="floatingPassword">Mật khẩu</label>
                            <div ng-show="frmdk.passdk.$invalid && frmdk.passdk.$dirty" class="font-italic">
                                Vui lòng nhập password > 3 ký tự
                              </div> 
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" ng-model="fullnamedk" name="namedk" required ng-minlength="1"
                                placeholder="name@example.com">
                            <label for="floatingInput">Họ và tên</label>
                            <div ng-show="frmdk.namedk.$invalid && frmdk.namedk.$dirty" class="font-italic">
                                Vui lòng nhập họ tên
                              </div> 
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" ng-model="emaildk" name="emaildk" required ng-minlength="1"
                                placeholder="name@example.com">
                            <label for="floatingInput">Địa chỉ Email</label>
                            <div ng-show="frmdk.emaildk.$invalid && frmdk.emaildk.$dirty" class="font-italic">
                                Vui lòng nhập địa chỉ Email
                              </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingInput" ng-model="ngaysinhdk" name="ngaysdk" required 
                                placeholder="name@example.com">
                            <label for="floatingInput">Ngày sinh</label>
                            <div ng-show="frmdk.ngaysdk.$invalid && frmdk.ngaysdk.$dirty" class="font-italic">
                                Vui lòng nhập ngày sinh
                              </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" ng-model="hocphidk"
                                placeholder="name">
                            <label for="floatingInput">Học phí</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="floatingInput" ng-model="diemdk"
                                placeholder="name">
                            <label for="floatingInput">Điểm</label>
                        </div>
                        <div class="form-floating mb-3">
                            <pre> Giới tính: Nam <input type="radio" name="Gender"  ng-checked="true" ng-model="gioitinhdk" value="true" checked >  Nữ <input type="radio"   name="Gender" id="" ng-model="gioitinhdk" value="false"> </pre>
                            
                        </div>
                        
                        <hr class="my-4">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox"  id="rememberPasswordCheck" required ng-model="check">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Bạn đồng ý với điều khoản ?
                            </label>
                        </div>
                        
                        <br>
                        <div class="d-grid">
                            <button ng-checked="check" ng-click="dangky()" ng-disabled="frmdk.$invalid" class="btn btn-primary btn-login text-uppercase fw-bold w-100" type="submit" style="background-image: linear-gradient(310deg,#7928ca,#ff0080); ">
                                Đăng ký
                            </button>
                        </div>
                       

                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
            
        </div>
        </div>

</div>  
  
</div>
</div>
